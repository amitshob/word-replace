<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and replace words</title>
  </head>
  <body>
    <div class="container">
      <h1>Find and replace words</h1>

      <form id="wordReplace">
        <div class="form-group">
          <label for="string_input">Enter the string:</label>
          <input type="text" id="string_input">
          <br />
          <br />
          <label for="word_input">Enter word you want to find:</label>
          <input type="text" id="word_input">
          <br />
          <br />
          <label for="word_reaplce">Enter word you want to replace:</label>
          <input type="text" id="word_replace">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>

      <div id="result">
        <p>List of numbers:<span id="all-numbers"></span></p>
      </div>
    </div>
  </body>
</html>
